apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-sa
  namespace: test
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: test-pod-manager
  namespace: test
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: test-bind-pod-manager
  namespace: test
subjects:
- kind: ServiceAccount
  name: test-oadp-sa
  namespace: test
roleRef:
  kind: Role
  name: test-pod-manager
  apiGroup: rbac.authorization.k8s.io


