apiVersion: apps/v1
kind: Deployment  # StatefulSet에서 Deployment로 변경
metadata:
  name: test-shared-fs
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-busybox-shared
  template:
    metadata:
      labels:
        app: test-busybox-shared
    spec:
      containers:
      - name: busybox
        image: registry.opas-tb.sktelecom.com:5000/test/busybox:latest
        command:
          - sh
          - -c
          - "sleep 3600"
        volumeMounts:
        - name: shared-data
          mountPath: /mnt/data
      volumes:
      - name: shared-data
        persistentVolumeClaim:
          claimName: data-test-pod-fs-1
