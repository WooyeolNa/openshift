apiVersion: v1
kind: PersistentVolume
metadata:
  name: test-monitoring-alert-pv-0
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: test-monitoring-alert-sc
  local:
    path: /var/lib/containers/test-monitoring-alert-pv
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - skt-bssocpdawkr03.devocp1-416.sktelecom.com
          - skt-bssocpdawkr04.devocp1-416.sktelecom.com
          - skt-bssocpdawkr05.devocp1-416.sktelecom.com
