replicaCount: 1

adminUser: admin
adminPassword: admin

env:
  GF_SERVER_ROOT_URL: "https://grafana-monitoring.apps.devocp1-416.sktelecom.com"

grafana.ini:
  server:
    root_url: "%(env:GF_SERVER_ROOT_URL)%"
    serve_from_sub_path: true
  update.check:
    enabled: false

plugins: []

securityContext:
  runAsUser: 1000850000
  runAsGroup: 1000850000
  fsGroup: 1000850000

containerPort: 3000

service:
  type: ClusterIP
  port: 3080
  targetPort: 3000
  name: web

resources: {}

persistence:
  enabled: false

serviceAccount:
  create: true
  name: grafana

rbac:
  create: true

