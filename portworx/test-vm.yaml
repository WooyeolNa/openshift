apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: test-rhel8-vm-cli
  namespace: test
spec:
  runStrategy: Always
  dataVolumeTemplates:
    - apiVersion: cdi.kubevirt.io/v1beta1
      kind: DataVolume
      metadata:
        name: web-root-disk
      spec:
        source:
          pvc:
            name: web-root-disk
            namespace: test
        storage:
          resources:
            requests:
              storage: 35Gi
  template:
    spec:
      domain:
        devices:
          disks:
            - name: rootdisk
              disk: { bus: virtio }
            - name: cloudinitdisk
              disk: { bus: virtio }
          interfaces:
            - name: default
              masquerade: {}
        resources:
          requests:
            memory: 2Gi
      networks:
        - name: default
          pod: {}
      volumes:
        - name: rootdisk
          dataVolume:
            name: web-root-disk
        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: |-
              #cloud-config
              user: cloud-user
              password: 'dhvktm#01'
              chpasswd: { expire: False }

